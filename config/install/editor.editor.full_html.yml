langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor5
format: full_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - sourceEditing
      - undo
      - redo
      - heading
      - bold
      - italic
      - specialCharacters
      - code
      - strikethrough
      - subscript
      - superscript
      - link
      - blockQuote
      - 'alignment:center'
      - bulletedList
      - numberedList
      - removeFormat
      - indent
      - outdent
      - insertTable
      - drupalMedia
      - uploadImage
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_sourceEditing:
      allowed_tags: {  }
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: 0
    height: 0
